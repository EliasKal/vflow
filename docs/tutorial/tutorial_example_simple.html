<html>

<head>
    <meta charset="utf-8">
    <title>Tutorial simple example</title>
    <script src="../../lib/rxjs/rxjs.umd.min.js"></script>
    <script src="../../lib/d3/d3.v5.min.js"></script>
    <script src="../../build/vflow.js"></script>
</head>

<body>
    <div id="plotDiv"></div>

    <script>

        let data = [
            {
                "x": 0,
                "y": 0
            },
            {
                "x": 29,
                "y": 65
            },
            {
                "x": 43,
                "y": 49
            },
            {
                "x": 58,
                "y": 27
            },
            {
                "x": 71,
                "y": 35
            },
            {
                "x": 22,
                "y": 28
            }
        ];

        
        let plot = new vf.D3Scatterplot("plotDiv")
            .input("data", data)
            .input("xAttr", "x")
            .input("yAttr", "y");

    </script>
</body>

</html>
