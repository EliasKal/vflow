<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DSVParser example</title>

    <script src="../../lib/rxjs/rxjs.umd.min.js"></script>
    <script src="../../lib/d3/d3.v5.min.js"></script>
    <script src="../../build/vflow.js"></script>
</head>

<body>
    <script>
        let txt = "number\r\n5\r\n7\r\n3\r\n";

        // Create a component.
        let component = new vf.DSVParser()
            .input("delim", ",")    // Specify the component's options
            .input("txt", txt)      // Provide data
            .log("out");            // Log output to console
    </script>
</body>

</html>
