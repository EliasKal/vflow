<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RESTCall example</title>

    <script src="../../lib/rxjs/rxjs.umd.min.js"></script>
    <script src="../../lib/d3/d3.v5.min.js"></script>
    <script src="../../build/vflow.js"></script>
</head>

<body>
    <script>
        let component = new vf.RESTCall()
            .input("url", "https://jsonplaceholder.typicode.com/posts")
            .input("method", "POST")
            .input("headers", {
                "Content-type": "application/json; charset=UTF-8"
            })
            .input("body", {
                title: 'foo',
                body: 'bar',
                userId: 1
            })
            .log("response");
    </script>
</body>

</html>
